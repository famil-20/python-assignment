<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Todo List</title>
</head>
<body>
    <h1>Welcome to Todo List</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p>Continue to your <a href="{{ url_for('todos') }}">Todo List</a>.</p>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('signup') }}">sign up</a> to continue.</p>
    {% endif %}
</body>
</html>
